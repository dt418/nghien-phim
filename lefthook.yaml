pre-commit:
  parallel: true
  commands:
    lint-staged:
      add: true
      run: pnpm lint-staged
    lint-fix:
      stage_fixed: true
      run: pnpm run lint:fix
    format:
      stage_fixed: true
      run: pnpm run format
    test:
      run: pnpm run test
    build:
      run: pnpm run build

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
