pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,jsx,ts,tsx}'
      run: pnpm eslint {staged_files}
    format:
      glob: '*.{js,jsx,ts,tsx,css,scss,md,json}'
      run: pnpm prettier --write {staged_files}
    types:
      glob: '*.{js,jsx,ts,tsx}'
      run: pnpm tsc --noEmit
    build:
      run: pnpm build

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
