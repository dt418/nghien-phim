pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,jsx,ts,tsx}'
      run: bun run eslint {staged_files} --fix
    format:
      glob: '*.{js,jsx,ts,tsx,md,mdx,html,css,scss,json,yml,yaml}'
      run: bun run prettier {staged_files} --write
    build:
      run: bun run build

commit-msg:
  commands:
    commitlint:
      run: bun run commitlint --edit {1}
