pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,jsx,ts,tsx}'
      run: pnpm eslint . --fix
    format:
      glob: '*.{js,jsx,ts,tsx,md,mdx,html,css,scss,json,yml}'
      run: pnpm prettier . --write
    build:
      run: pnpm build

commit-msg:
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}
